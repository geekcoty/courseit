<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch title card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">

</head>
<body>
  <div class="wrapper">
    <div class="form">

        <div class="search">


          <input class="search-input" id="js-input" name="user" placeholder="type username...">

          <button class="search-submit" id="js-search">Search user</button>
       
       
        </div>

        <div class="data">

          <div class="userAvatar">
          <img src="" id="data-userimage" alt="" class="userimage">
          </div>
          <h3 class="data-heading">Real name</h3>
          <p id="js-name"></p>

          <h3 class="data-heading">Location </h3>
          <p id="js-location"></p>

          <h3 class="data-heading">Number of public repos</h3>
          <p id="js-publicrepo"></p>

          <h3 class="data-heading">Number of followers</h3>
          <p id="js-followers"></p>


        </div>
    </div>
  </div>


<script src="main.js"></script>
</body>
</html>
